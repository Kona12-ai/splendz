{% load static %}
<!-- ðŸŒŸ Splendz Navigation -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm glass-nav">
  <div class="container px-4 px-lg-5">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
      <img
        src="{% static 'assets/splendz-logo-transparent.png' %}"
        alt="Splendz logo"
        width="65"
        height="45"
        class="logo"
      />
      <span class="fw-bold brand-name">Splendz</span>
    </a>

    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/register/' %}active{% endif %}" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}

        <!-- Categories Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu shadow-sm" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">All Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            {% for category in categories %}
            <li>
              <a class="dropdown-item" href="{% url 'category' category.name %}">{{ category.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
      </ul>

      <!-- Cart Button -->
      <form class="d-flex">
        <a href="{% url 'cart_summary' %}" class="btn btn-cart position-relative">
          <i class="bi bi-cart-fill me-1"></i>
          Cart
          <span
            id="cart-count"
            class="badge bg-light text-dark ms-1 rounded-pill small"
          >
            {{ cart_count }}
          </span>
        </a>
      </form>
    </div>
  </div>
</nav>

<!-- ðŸŒˆ Navbar Styles -->
<style>
  /* Glass effect navigation */
  .glass-nav {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    transition: all 0.4s ease;
    z-index: 999;
  }

  body.dark-mode .glass-nav {
    background: rgba(25, 25, 25, 0.85);
  }

  /* Brand name styling */
  .brand-name {
    font-family: "Poppins", sans-serif;
    font-size: 1.3rem;
    color: #0d6efd;
    letter-spacing: 0.5px;
  }

  /* Navbar link effects */
  .nav-link {
    font-weight: 500;
    color: #333 !important;
    position: relative;
    transition: all 0.3s ease;
  }

  body.dark-mode .nav-link {
    color: #f8f9fa !important;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0%;
    height: 2px;
    background: linear-gradient(90deg, #0d6efd, #6610f2);
    transition: width 0.3s ease;
  }

  .nav-link:hover::after,
  .nav-link.active::after {
    width: 100%;
  }

  .nav-link:hover {
    color: #0d6efd !important;
  }

  /* Dropdown styling */
  .dropdown-menu {
    border: none;
    border-radius: 10px;
    background: #fff;
  }

  .dropdown-item {
    transition: all 0.2s ease;
  }

  .dropdown-item:hover {
    background: #f1f3ff;
    color: #0d6efd;
  }

  /* Cart button */
  .btn-cart {
    background: linear-gradient(90deg, #0d6efd, #6610f2);
    color: #fff;
    border: none;
    border-radius: 30px;
    padding: 0.5rem 1.2rem;
    transition: all 0.3s ease;
  }

  .btn-cart:hover {
    background: linear-gradient(90deg, #6610f2, #0d6efd);
    transform: translateY(-2px);
  }

  .badge {
    font-size: 0.75rem;
  }

  /* Logo subtle animation */
  .logo {
    transition: transform 0.3s ease;
  }

  .logo:hover {
    transform: scale(1.08);
  }

  /* Navbar shadow on scroll */
  .navbar.scrolled {
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
</style>

<!-- âœ¨ Optional Scroll Script -->
<script>
  // Add shadow when scrolling
  window.addEventListener("scroll", () => {
    const nav = document.querySelector(".navbar");
    if (window.scrollY > 50) {
      nav.classList.add("scrolled");
    } else {
      nav.classList.remove("scrolled");
    }
  });
</script>
